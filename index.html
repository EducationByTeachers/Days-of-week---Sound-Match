<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days - Sound Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    p {
      font-size: 1.1rem;
      color: #555;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #6c63ff;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #5548c8;
    }
    .days-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .day-btn {
      padding: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background: #ffd6d6;
      transition: background 0.3s;
    }
    .day-btn.correct {
      background: #4caf50 !important;
      color: white;
    }
    #good-job {
      font-size: 4rem;
      color: green;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div id="start-screen" class="screen active">
  <h1>Days - Sound Match</h1>
  <p>Watch the video and click the days of the week in the correct order. If you click the wrong day, try again!</p>
  <button onclick="startActivity()">Start</button>
</div>

<div id="game-screen" class="screen">
  <h1>Days - Sound Match</h1>
  <!-- iframe Vimeo -->
  <iframe id="activity-video" 
        src="https://player.vimeo.com/video/1120572014#t=6s" 
        width="800" height="500" 
        frameborder="0" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen>
  </iframe>

  <div class="days-grid" id="days-container"></div>

  <div id="good-job">GOOD JOB!</div>
  <button onclick="restartActivity()">Restart</button>
</div>

<canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;display:none;"></canvas>

<script>
const days = [
  "Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"
];
let currentIndex = 0;
let confettiInterval;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function startActivity() {
  document.getElementById('start-screen').classList.remove('active');
  document.getElementById('game-screen').classList.add('active');
  restartActivity();
}

function restartActivity() {
  stopConfetti();
  document.getElementById('good-job').style.display = 'none';
  currentIndex = 0;
  const container = document.getElementById('days-container');
  container.innerHTML = '';
  const shuffled = shuffle([...days]);
  shuffled.forEach((day) => {
    const btn = document.createElement('button');
    btn.className = 'day-btn';
    btn.textContent = day;
    btn.addEventListener('click', () => checkDay(day, btn));
    container.appendChild(btn);
  });
}

function checkDay(selected, btn) {
  if (selected === days[currentIndex]) {
    btn.classList.add('correct');
    currentIndex++;
    if (currentIndex === days.length) {
      document.getElementById('good-job').style.display = 'block';
      startConfetti();
    }
  } else {
    alert("Error, try again!");
  }
}

function startConfetti() {
  const canvas = document.getElementById('confetti-canvas');
  canvas.style.display = 'block';
  const ctx = canvas.getContext('2d');
  let pieces = Array.from({ length: 150 }, () => ({
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight - window.innerHeight,
    r: Math.random() * 6 + 4,
    d: Math.random() * 10 + 10,
    color: `hsl(${Math.random() * 360},100%,50%)`,
    tilt: Math.random() * 10 - 10
  }));
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
      ctx.fillStyle = p.color;
      ctx.fill();
    });
    update();
  }
  function update() {
    pieces.forEach(p => {
      p.y += Math.cos(p.d) + p.r / 2;
      if (p.y > canvas.height) {
        p.y = -10;
        p.x = Math.random() * canvas.width;
      }
    });
  }
  confettiInterval = setInterval(draw, 20);
}

function stopConfetti() {
  clearInterval(confettiInterval);
  document.getElementById('confetti-canvas').style.display = 'none';
}
</script>

</body>
</html>
